<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main id='wrapper'>
      <div>
        <img src="images/illustration-hero.svg" alt="heroimg" id="image" />
      </div>
      <div id="order">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <div class="container">
        <div class="box box1">
          <img src="images/icon-music.svg" alt="musicicon" />
        </div>
        <div class="box box2">
          <p><span id="plan">Annual Plan</span><br />$59.99/year</p>
        </div>
        <div class="box box3"><a href="#" id="change">Change</a></div>
      </div>

      <p id="proceed" class="payment"><a href="#">Proceed to Payment</a></p>

      <p id="order" class="payment"><a href="#" id="cancel">Cancel Order</a></p>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ukpoweh</a>.
    </div>
  </body>
</html>
